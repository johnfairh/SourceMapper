name: Tests
  
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  linux:
    name: Linux SPM unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: make test

  macos11:
    name: macOS 12 tests
    runs-on: macos-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_14.1.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: SPM tests
        run: make test
      - name: Normalize coverage info
        run: xcrun llvm-cov export -format lcov .build/debug/SourceMapperPackageTests.xctest/Contents/MacOS/SourceMapperPackageTests -instr-profile .build/debug/codecov/default.profdata -ignore-filename-regex "(Test|checkouts)" > coverage.lcov
      - name: Upload coverage
        uses: codecov/codecov-action@v2
        with:
          files: ./coverage.lcov
          verbose: true

  windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: compnerd/gha-setup-swift@main
        with:
          branch: swift-5.7-release
          tag: 5.7-RELEASE
      - uses: actions/checkout@v2
      - name: Run tests
        run: swift test -v --enable-test-discovery
